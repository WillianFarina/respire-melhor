  <title>Respire Melhor</title>
</head>
<body>

  <div class="top">
    <button>Iniciar</button>
  </div>

  <div class="card">
    <div class="text-content">
      <p>O controle da respiração nos traz uma infinidade de benefícios.</p> 
      <p>Entre eles:</p>

      <ul>
        <li>Melhora nossa concentração;</li>
        <li>Auxilia no controle da ansiedade;</li>
        <li>Eleva a qualidade do sono;</li>
        <li>Aumenta nossa produtividade;</li>
      </ul>

      <h4>Ajudamos você a melhorar o controle da sua respiração</h4>
    </div>

    <div class="container">
      <div class="circle"></div>

      <h1 id="text">Relaxe!</h1>

      <div class="pointer-container">
        <div class="pointer"></div>
      </div>

      <div class="gradient-circle"></div>
    </div>
  </div>
  
  <script src="/script.js"></script>
